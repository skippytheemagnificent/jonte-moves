<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 380 120">
    <defs>
        <linearGradient id="gold14" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" style="stop-color:#BF953F"/>
            <stop offset="25%" style="stop-color:#FCF6BA"/>
            <stop offset="50%" style="stop-color:#D4AF37"/>
            <stop offset="75%" style="stop-color:#FBF5B7"/>
            <stop offset="100%" style="stop-color:#AA771C"/>
        </linearGradient>
        <linearGradient id="bar14" x1="0%" y1="100%" x2="0%" y2="0%">
            <stop offset="0%" style="stop-color:#ff006e"/>
            <stop offset="100%" style="stop-color:#00f5ff"/>
        </linearGradient>
        <filter id="shadow14"><feDropShadow dx="0" dy="3" stdDeviation="2" flood-color="#000" flood-opacity="0.6"/></filter>
        <filter id="glow14"><feGaussianBlur stdDeviation="2" result="blur"/><feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge></filter>
    </defs>
    
    <!-- Background -->
    <rect width="380" height="120" fill="#0a0a0a"/>
    
    <!-- Rising bars like a podium -->
    <rect x="12" y="55" width="14" height="38" fill="url(#bar14)"/>
    <rect x="30" y="40" width="14" height="53" fill="url(#bar14)"/>
    <rect x="48" y="25" width="14" height="68" fill="url(#bar14)"/>
    
    <!-- Star at the peak -->
    <g filter="url(#glow14)">
        <polygon points="55,8 59,18 70,18 61,25 65,36 55,29 45,36 49,25 40,18 51,18" fill="url(#gold14)"/>
    </g>
    
    <!-- MOVES text -->
    <text x="95" y="82" 
          font-family="Impact, Haettenschweiler, Arial Black, sans-serif" 
          font-size="68" 
          font-weight="900"
          letter-spacing="-1"
          fill="url(#gold14)"
          filter="url(#shadow14)">MOVES</text>
    
    <!-- Accent line -->
    <rect x="95" y="92" width="270" height="3" fill="url(#bar14)"/>
    
    <!-- Tagline -->
    <text x="230" y="110" font-family="Helvetica Neue, Arial, sans-serif" font-size="8" letter-spacing="3" text-anchor="middle" fill="#666">RUN UR LIFE LIKE A BOSS</text>
</svg>
