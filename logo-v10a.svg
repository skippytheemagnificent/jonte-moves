<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 360 120">
    <defs>
        <linearGradient id="goldA" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" style="stop-color:#BF953F"/>
            <stop offset="25%" style="stop-color:#FCF6BA"/>
            <stop offset="50%" style="stop-color:#D4AF37"/>
            <stop offset="75%" style="stop-color:#FBF5B7"/>
            <stop offset="100%" style="stop-color:#AA771C"/>
        </linearGradient>
        <linearGradient id="barGradA" x1="0%" y1="100%" x2="0%" y2="0%">
            <stop offset="0%" style="stop-color:#ff006e"/>
            <stop offset="100%" style="stop-color:#00f5ff"/>
        </linearGradient>
        <filter id="shadowA"><feDropShadow dx="0" dy="3" stdDeviation="2" flood-color="#000" flood-opacity="0.6"/></filter>
    </defs>
    
    <!-- Background -->
    <rect width="360" height="120" fill="#0a0a0a"/>
    
    <!-- 5 bars - tighter spacing, rounded tops -->
    <rect x="12" y="20" width="10" height="75" rx="5" fill="#1a1a2e"/>
    <rect x="12" y="60" width="10" height="35" rx="5" fill="url(#barGradA)"/>
    
    <rect x="26" y="20" width="10" height="75" rx="5" fill="#1a1a2e"/>
    <rect x="26" y="48" width="10" height="47" rx="5" fill="url(#barGradA)"/>
    
    <rect x="40" y="20" width="10" height="75" rx="5" fill="#1a1a2e"/>
    <rect x="40" y="35" width="10" height="60" rx="5" fill="url(#barGradA)"/>
    
    <rect x="54" y="20" width="10" height="75" rx="5" fill="#1a1a2e"/>
    <rect x="54" y="25" width="10" height="70" rx="5" fill="url(#barGradA)"/>
    
    <rect x="68" y="20" width="10" height="75" rx="5" fill="#1a1a2e"/>
    <rect x="68" y="15" width="10" height="80" rx="5" fill="url(#barGradA)"/>
    
    <!-- MOVES text -->
    <text x="95" y="82" 
          font-family="Impact, Haettenschweiler, Arial Black, sans-serif" 
          font-size="68" 
          font-weight="900"
          letter-spacing="-1"
          fill="url(#goldA)"
          filter="url(#shadowA)">MOVES</text>
    
    <!-- Accent line -->
    <rect x="95" y="92" width="250" height="3" fill="url(#barGradA)"/>
    
    <!-- Tagline -->
    <text x="220" y="110" font-family="Helvetica Neue, Arial, sans-serif" font-size="8" letter-spacing="3" text-anchor="middle" fill="#666">RUN UR LIFE LIKE A BOSS</text>
</svg>
