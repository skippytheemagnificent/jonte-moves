<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 100">
    <defs>
        <linearGradient id="blackGold" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#D4AF37"/>
            <stop offset="50%" style="stop-color:#FFD700"/>
            <stop offset="100%" style="stop-color:#D4AF37"/>
        </linearGradient>
    </defs>
    
    <!-- Background -->
    <rect width="320" height="100" fill="#000"/>
    
    <!-- The M with motion - italic lean suggests forward movement -->
    <text x="20" y="70" 
          font-family="Didot, Bodoni MT, Times New Roman, serif" 
          font-size="65" 
          font-weight="400"
          font-style="italic"
          fill="url(#blackGold)">M</text>
    
    <!-- Speed lines behind M -->
    <line x1="5" y1="45" x2="25" y2="45" stroke="#D4AF37" stroke-width="1" opacity="0.3"/>
    <line x1="0" y1="55" x2="28" y2="55" stroke="#D4AF37" stroke-width="1.5" opacity="0.5"/>
    <line x1="5" y1="65" x2="25" y2="65" stroke="#D4AF37" stroke-width="1" opacity="0.3"/>
    
    <!-- OVES completing the word - lighter weight -->
    <text x="62" y="70" 
          font-family="Didot, Bodoni MT, Times New Roman, serif" 
          font-size="65" 
          font-weight="300"
          font-style="italic"
          fill="#FFFFFF">OVES</text>
    
    <!-- Thin luxury line -->
    <line x1="20" y1="82" x2="280" y2="82" stroke="url(#blackGold)" stroke-width="0.5"/>
    
    <!-- Tagline -->
    <text x="150" y="95" 
          font-family="Helvetica Neue, Arial, sans-serif" 
          font-size="7" 
          letter-spacing="4"
          text-anchor="middle"
          fill="#666">RUN UR LIFE LIKE A BOSS</text>
</svg>
