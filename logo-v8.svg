<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 100">
    <defs>
        <linearGradient id="platinumLux" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" style="stop-color:#E8E8E8"/>
            <stop offset="30%" style="stop-color:#FFFFFF"/>
            <stop offset="50%" style="stop-color:#A8A8A8"/>
            <stop offset="70%" style="stop-color:#FFFFFF"/>
            <stop offset="100%" style="stop-color:#E8E8E8"/>
        </linearGradient>
        <linearGradient id="rosegold" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#B76E79"/>
            <stop offset="50%" style="stop-color:#EACFD0"/>
            <stop offset="100%" style="stop-color:#B76E79"/>
        </linearGradient>
        <filter id="luxGlow">
            <feGaussianBlur stdDeviation="1" result="blur"/>
            <feMerge>
                <feMergeNode in="blur"/>
                <feMergeNode in="SourceGraphic"/>
            </feMerge>
        </filter>
    </defs>
    
    <!-- Background -->
    <rect width="320" height="100" fill="#0f0f0f"/>
    
    <!-- Orbiting motion rings - dynamic movement -->
    <ellipse cx="45" cy="50" rx="30" ry="12" fill="none" stroke="url(#rosegold)" stroke-width="1.5" opacity="0.6" transform="rotate(-20 45 50)"/>
    <ellipse cx="45" cy="50" rx="22" ry="8" fill="none" stroke="url(#rosegold)" stroke-width="1" opacity="0.4" transform="rotate(15 45 50)"/>
    
    <!-- Center orb - you at the center of motion -->
    <circle cx="45" cy="50" r="8" fill="url(#platinumLux)" filter="url(#luxGlow)"/>
    
    <!-- MOVES text - clean luxury sans -->
    <text x="85" y="60" 
          font-family="Futura, Helvetica Neue, Arial, sans-serif" 
          font-size="38" 
          font-weight="300"
          letter-spacing="12"
          fill="url(#platinumLux)"
          filter="url(#luxGlow)">MOVES</text>
    
    <!-- Motion trail dots -->
    <circle cx="20" cy="50" r="2" fill="url(#rosegold)" opacity="0.3"/>
    <circle cx="28" cy="50" r="2.5" fill="url(#rosegold)" opacity="0.5"/>
    <circle cx="37" cy="50" r="3" fill="url(#rosegold)" opacity="0.7"/>
</svg>
