<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
    <defs>
        <linearGradient id="goldIcon" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#BF953F"/>
            <stop offset="25%" style="stop-color:#FCF6BA"/>
            <stop offset="50%" style="stop-color:#D4AF37"/>
            <stop offset="75%" style="stop-color:#FBF5B7"/>
            <stop offset="100%" style="stop-color:#AA771C"/>
        </linearGradient>
        <filter id="iconGlow">
            <feGaussianBlur stdDeviation="2" result="blur"/>
            <feMerge>
                <feMergeNode in="blur"/>
                <feMergeNode in="SourceGraphic"/>
            </feMerge>
        </filter>
    </defs>
    
    <!-- Background -->
    <rect width="200" height="200" fill="#0a0a0a" rx="40"/>
    
    <!-- M as Crown - centered for app icon -->
    <g transform="translate(20, 40)" filter="url(#iconGlow)">
        <!-- Crown M shape -->
        <path d="M15 110 
                 L15 45 
                 L40 70 
                 L80 25 
                 L120 70 
                 L145 45 
                 L145 110
                 L125 110
                 L125 75
                 L120 70
                 L80 45
                 L40 70
                 L35 75
                 L35 110
                 Z" 
              fill="url(#goldIcon)"/>
        
        <!-- Crown jewels at peaks -->
        <circle cx="15" cy="40" r="5" fill="url(#goldIcon)"/>
        <circle cx="80" cy="18" r="7" fill="url(#goldIcon)"/>
        <circle cx="145" cy="40" r="5" fill="url(#goldIcon)"/>
    </g>
</svg>
