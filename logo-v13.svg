<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 380 120">
    <defs>
        <linearGradient id="gold13" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" style="stop-color:#BF953F"/>
            <stop offset="25%" style="stop-color:#FCF6BA"/>
            <stop offset="50%" style="stop-color:#D4AF37"/>
            <stop offset="75%" style="stop-color:#FBF5B7"/>
            <stop offset="100%" style="stop-color:#AA771C"/>
        </linearGradient>
        <linearGradient id="bar13" x1="0%" y1="100%" x2="0%" y2="0%">
            <stop offset="0%" style="stop-color:#ff006e"/>
            <stop offset="100%" style="stop-color:#00f5ff"/>
        </linearGradient>
        <filter id="shadow13"><feDropShadow dx="0" dy="3" stdDeviation="2" flood-color="#000" flood-opacity="0.6"/></filter>
        <filter id="glow13"><feGaussianBlur stdDeviation="3" result="blur"/><feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge></filter>
    </defs>
    
    <!-- Background -->
    <rect width="380" height="120" fill="#0a0a0a"/>
    
    <!-- Rising bars -->
    <rect x="15" y="65" width="12" height="28" fill="url(#bar13)"/>
    <rect x="32" y="45" width="12" height="48" fill="url(#bar13)"/>
    <rect x="49" y="25" width="12" height="68" fill="url(#bar13)"/>
    
    <!-- Big checkmark at peak - SUCCESS -->
    <g transform="translate(62, 5)" filter="url(#glow13)">
        <circle cx="18" cy="18" r="18" fill="url(#gold13)"/>
        <path d="M8 18 L15 26 L28 10" stroke="#0a0a0a" stroke-width="4" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    </g>
    
    <!-- MOVES text -->
    <text x="105" y="82" 
          font-family="Impact, Haettenschweiler, Arial Black, sans-serif" 
          font-size="68" 
          font-weight="900"
          letter-spacing="-1"
          fill="url(#gold13)"
          filter="url(#shadow13)">MOVES</text>
    
    <!-- Accent line -->
    <rect x="105" y="92" width="260" height="3" fill="url(#bar13)"/>
    
    <!-- Tagline -->
    <text x="235" y="110" font-family="Helvetica Neue, Arial, sans-serif" font-size="8" letter-spacing="3" text-anchor="middle" fill="#666">RUN UR LIFE LIKE A BOSS</text>
</svg>
