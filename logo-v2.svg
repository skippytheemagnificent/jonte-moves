<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
    <defs>
        <!-- Chrome/holographic gradient -->
        <linearGradient id="chrome" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#c0c0c0"/>
            <stop offset="25%" style="stop-color:#ff006e"/>
            <stop offset="50%" style="stop-color:#00f5ff"/>
            <stop offset="75%" style="stop-color:#ff006e"/>
            <stop offset="100%" style="stop-color:#c0c0c0"/>
        </linearGradient>
        
        <!-- Glow effect -->
        <filter id="glow">
            <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
            <feMerge>
                <feMergeNode in="coloredBlur"/>
                <feMergeNode in="SourceGraphic"/>
            </feMerge>
        </filter>
        
        <!-- Sharp tech gradient -->
        <linearGradient id="techGrad" x1="0%" y1="100%" x2="100%" y2="0%">
            <stop offset="0%" style="stop-color:#000000"/>
            <stop offset="50%" style="stop-color:#1a1a2e"/>
            <stop offset="100%" style="stop-color:#000000"/>
        </linearGradient>
    </defs>
    
    <!-- Background - angular cut -->
    <polygon points="20,180 180,180 180,20 40,20" fill="url(#techGrad)" />
    
    <!-- Stylized M for MOVES - angular, aggressive -->
    <path d="M50 150 L50 70 L75 110 L100 70 L100 150" 
          stroke="url(#chrome)" stroke-width="8" fill="none" 
          stroke-linecap="square" filter="url(#glow)"/>
    
    <!-- Motion lines - speed streaks -->
    <line x1="115" y1="70" x2="170" y2="70" stroke="#00f5ff" stroke-width="3" opacity="0.9"/>
    <line x1="125" y1="90" x2="180" y2="90" stroke="#ff006e" stroke-width="3" opacity="0.7"/>
    <line x1="115" y1="110" x2="160" y2="110" stroke="#00f5ff" stroke-width="3" opacity="0.5"/>
    
    <!-- Accent corner cut - luxury detail -->
    <polygon points="20,20 40,20 20,40" fill="#ff006e"/>
    
    <!-- Bottom accent line -->
    <line x1="20" y1="175" x2="180" y2="175" stroke="url(#chrome)" stroke-width="2"/>
</svg>
