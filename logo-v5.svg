<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
    <defs>
        <linearGradient id="pathGrad" x1="0%" y1="100%" x2="100%" y2="0%">
            <stop offset="0%" style="stop-color:#ff006e"/>
            <stop offset="100%" style="stop-color:#00f5ff"/>
        </linearGradient>
        <filter id="glow5">
            <feGaussianBlur stdDeviation="2" result="blur"/>
            <feMerge>
                <feMergeNode in="blur"/>
                <feMergeNode in="blur"/>
                <feMergeNode in="SourceGraphic"/>
            </feMerge>
        </filter>
    </defs>
    
    <!-- Background -->
    <rect width="200" height="200" fill="#0a0a0a"/>
    
    <!-- The Path - represents journey, planning, progress -->
    <!-- Starts bottom left, moves up through waypoints to destination -->
    <path d="M30 170 L30 130 L70 130 L70 90 L110 90 L110 50 L150 50 L150 30" 
          stroke="url(#pathGrad)" stroke-width="6" fill="none" 
          stroke-linecap="round" stroke-linejoin="round" filter="url(#glow5)"/>
    
    <!-- Waypoint nodes - milestones/tasks -->
    <circle cx="30" cy="170" r="8" fill="#ff006e"/>
    <circle cx="70" cy="130" r="6" fill="#ff006e" opacity="0.8"/>
    <circle cx="110" cy="90" r="6" fill="#00f5ff" opacity="0.8"/>
    <circle cx="150" cy="50" r="6" fill="#00f5ff" opacity="0.8"/>
    
    <!-- Destination star/goal -->
    <polygon points="150,20 153,27 161,27 155,32 157,40 150,36 143,40 145,32 139,27 147,27" 
             fill="#f4e5b0" filter="url(#glow5)"/>
    
    <!-- Horizontal grid lines - structure/planning -->
    <line x1="170" y1="50" x2="190" y2="50" stroke="#333" stroke-width="1"/>
    <line x1="170" y1="90" x2="190" y2="90" stroke="#333" stroke-width="1"/>
    <line x1="170" y1="130" x2="190" y2="130" stroke="#333" stroke-width="1"/>
    <line x1="170" y1="170" x2="190" y2="170" stroke="#333" stroke-width="1"/>
    
    <!-- Progress indicator on side -->
    <rect x="180" y="50" width="4" height="120" fill="#1a1a2e"/>
    <rect x="180" y="110" width="4" height="60" fill="url(#pathGrad)"/>
</svg>
