<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 350 120">
    <defs>
        <linearGradient id="goldStreet" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" style="stop-color:#BF953F"/>
            <stop offset="25%" style="stop-color:#FCF6BA"/>
            <stop offset="50%" style="stop-color:#D4AF37"/>
            <stop offset="75%" style="stop-color:#FBF5B7"/>
            <stop offset="100%" style="stop-color:#AA771C"/>
        </linearGradient>
        <linearGradient id="trackGrad" x1="0%" y1="100%" x2="0%" y2="0%">
            <stop offset="0%" style="stop-color:#ff006e"/>
            <stop offset="100%" style="stop-color:#00f5ff"/>
        </linearGradient>
        <filter id="textShadow">
            <feDropShadow dx="0" dy="3" stdDeviation="2" flood-color="#000" flood-opacity="0.6"/>
        </filter>
    </defs>
    
    <!-- Background -->
    <rect width="350" height="120" fill="#0a0a0a"/>
    
    <!-- Run bars / track lanes on left side - like a graph showing progress -->
    <rect x="15" y="25" width="8" height="70" fill="#1a1a2e"/>
    <rect x="15" y="55" width="8" height="40" fill="url(#trackGrad)"/>
    
    <rect x="28" y="25" width="8" height="70" fill="#1a1a2e"/>
    <rect x="28" y="40" width="8" height="55" fill="url(#trackGrad)"/>
    
    <rect x="41" y="25" width="8" height="70" fill="#1a1a2e"/>
    <rect x="41" y="30" width="8" height="65" fill="url(#trackGrad)"/>
    
    <rect x="54" y="25" width="8" height="70" fill="#1a1a2e"/>
    <rect x="54" y="20" width="8" height="75" fill="url(#trackGrad)"/>
    
    <!-- MOVES text - bold streetwear -->
    <text x="80" y="82" 
          font-family="Impact, Haettenschweiler, Arial Black, sans-serif" 
          font-size="68" 
          font-weight="900"
          letter-spacing="-1"
          fill="url(#goldStreet)"
          filter="url(#textShadow)">MOVES</text>
    
    <!-- Accent underline -->
    <rect x="80" y="92" width="250" height="3" fill="url(#trackGrad)"/>
    
    <!-- Tagline -->
    <text x="205" y="110" 
          font-family="Helvetica Neue, Arial, sans-serif" 
          font-size="8" 
          letter-spacing="3"
          text-anchor="middle"
          fill="#666">RUN UR LIFE LIKE A BOSS</text>
</svg>
