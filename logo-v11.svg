<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 380 120">
    <defs>
        <linearGradient id="goldStreet2" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" style="stop-color:#BF953F"/>
            <stop offset="25%" style="stop-color:#FCF6BA"/>
            <stop offset="50%" style="stop-color:#D4AF37"/>
            <stop offset="75%" style="stop-color:#FBF5B7"/>
            <stop offset="100%" style="stop-color:#AA771C"/>
        </linearGradient>
        <linearGradient id="neonBar" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" style="stop-color:#ff006e"/>
            <stop offset="100%" style="stop-color:#00f5ff"/>
        </linearGradient>
        <filter id="textShadow2">
            <feDropShadow dx="0" dy="3" stdDeviation="2" flood-color="#000" flood-opacity="0.6"/>
        </filter>
    </defs>
    
    <!-- Background -->
    <rect width="380" height="120" fill="#0a0a0a"/>
    
    <!-- MOVES text - bold streetwear -->
    <text x="20" y="78" 
          font-family="Impact, Haettenschweiler, Arial Black, sans-serif" 
          font-size="65" 
          font-weight="900"
          letter-spacing="-1"
          fill="url(#goldStreet2)"
          filter="url(#textShadow2)">MOVES</text>
    
    <!-- Run track bars on right - horizontal like race lanes -->
    <g transform="translate(255, 25)">
        <!-- Track background -->
        <rect x="0" y="0" width="110" height="70" fill="#111" rx="4"/>
        
        <!-- Lane 1 -->
        <rect x="8" y="8" width="90" height="10" fill="#1a1a2e" rx="2"/>
        <rect x="8" y="8" width="85" height="10" fill="url(#neonBar)" rx="2" opacity="0.9"/>
        
        <!-- Lane 2 -->
        <rect x="8" y="22" width="90" height="10" fill="#1a1a2e" rx="2"/>
        <rect x="8" y="22" width="65" height="10" fill="url(#neonBar)" rx="2" opacity="0.7"/>
        
        <!-- Lane 3 -->
        <rect x="8" y="36" width="90" height="10" fill="#1a1a2e" rx="2"/>
        <rect x="8" y="36" width="45" height="10" fill="url(#neonBar)" rx="2" opacity="0.5"/>
        
        <!-- Lane 4 -->
        <rect x="8" y="50" width="90" height="10" fill="#1a1a2e" rx="2"/>
        <rect x="8" y="50" width="25" height="10" fill="url(#neonBar)" rx="2" opacity="0.3"/>
        
        <!-- Finish line -->
        <line x1="98" y1="5" x2="98" y2="65" stroke="#333" stroke-width="2" stroke-dasharray="4,4"/>
    </g>
    
    <!-- Tagline -->
    <text x="145" y="105" 
          font-family="Helvetica Neue, Arial, sans-serif" 
          font-size="8" 
          letter-spacing="3"
          text-anchor="middle"
          fill="#666">RUN UR LIFE LIKE A BOSS</text>
</svg>
