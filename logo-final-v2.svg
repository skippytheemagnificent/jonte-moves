<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 240">
    <defs>
        <linearGradient id="goldFinal2" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#D4AF37"/>
            <stop offset="50%" style="stop-color:#F5E6A3"/>
            <stop offset="100%" style="stop-color:#C5A028"/>
        </linearGradient>
        <filter id="crownGlow2">
            <feGaussianBlur stdDeviation="2" result="blur"/>
            <feMerge>
                <feMergeNode in="blur"/>
                <feMergeNode in="SourceGraphic"/>
            </feMerge>
        </filter>
    </defs>
    
    <!-- Background -->
    <rect width="200" height="240" fill="#0a0a0a"/>
    
    <!-- Clean geometric M Crown -->
    <g filter="url(#crownGlow2)">
        <!-- Base of crown -->
        <rect x="30" y="95" width="140" height="25" fill="url(#goldFinal2)"/>
        
        <!-- M peaks as crown points -->
        <polygon points="30,95 30,60 50,60 60,80 100,40 140,80 150,60 170,60 170,95" fill="url(#goldFinal2)"/>
        
        <!-- Jewel accents -->
        <circle cx="40" cy="60" r="4" fill="#FFFFFF" opacity="0.9"/>
        <circle cx="100" cy="38" r="6" fill="#FFFFFF" opacity="0.9"/>
        <circle cx="160" cy="60" r="4" fill="#FFFFFF" opacity="0.9"/>
    </g>
    
    <!-- MOVES text -->
    <text x="100" y="165" 
          font-family="Futura, Helvetica Neue, Arial, sans-serif" 
          font-size="34" 
          font-weight="500"
          letter-spacing="10"
          text-anchor="middle"
          fill="url(#goldFinal2)">MOVES</text>
    
    <!-- Tagline -->
    <text x="100" y="195" 
          font-family="Helvetica Neue, Arial, sans-serif" 
          font-size="9" 
          font-weight="300"
          letter-spacing="2"
          text-anchor="middle"
          fill="#FFFFFF">RUN YOUR LIFE LIKE A BOSS</text>
</svg>
