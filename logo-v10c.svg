<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 360 120">
    <defs>
        <linearGradient id="goldC" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" style="stop-color:#BF953F"/>
            <stop offset="25%" style="stop-color:#FCF6BA"/>
            <stop offset="50%" style="stop-color:#D4AF37"/>
            <stop offset="75%" style="stop-color:#FBF5B7"/>
            <stop offset="100%" style="stop-color:#AA771C"/>
        </linearGradient>
        <linearGradient id="barGradC" x1="0%" y1="100%" x2="0%" y2="0%">
            <stop offset="0%" style="stop-color:#ff006e"/>
            <stop offset="50%" style="stop-color:#aa00ff"/>
            <stop offset="100%" style="stop-color:#00f5ff"/>
        </linearGradient>
        <filter id="shadowC"><feDropShadow dx="0" dy="3" stdDeviation="2" flood-color="#000" flood-opacity="0.6"/></filter>
        <filter id="glowC"><feGaussianBlur stdDeviation="2" result="blur"/><feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge></filter>
    </defs>
    
    <!-- Background -->
    <rect width="360" height="120" fill="#0a0a0a"/>
    
    <!-- Stair-step ascending bars - clean steps up -->
    <rect x="10" y="75" width="12" height="18" fill="url(#barGradC)" filter="url(#glowC)"/>
    <rect x="26" y="60" width="12" height="33" fill="url(#barGradC)" filter="url(#glowC)"/>
    <rect x="42" y="45" width="12" height="48" fill="url(#barGradC)" filter="url(#glowC)"/>
    <rect x="58" y="30" width="12" height="63" fill="url(#barGradC)" filter="url(#glowC)"/>
    
    <!-- MOVES text -->
    <text x="90" y="82" 
          font-family="Impact, Haettenschweiler, Arial Black, sans-serif" 
          font-size="68" 
          font-weight="900"
          letter-spacing="-1"
          fill="url(#goldC)"
          filter="url(#shadowC)">MOVES</text>
    
    <!-- Accent line matches bars -->
    <rect x="90" y="92" width="250" height="3" fill="url(#barGradC)"/>
    
    <!-- Tagline -->
    <text x="215" y="110" font-family="Helvetica Neue, Arial, sans-serif" font-size="8" letter-spacing="3" text-anchor="middle" fill="#666">RUN UR LIFE LIKE A BOSS</text>
</svg>
