<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 360 120">
    <defs>
        <linearGradient id="goldD" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" style="stop-color:#BF953F"/>
            <stop offset="25%" style="stop-color:#FCF6BA"/>
            <stop offset="50%" style="stop-color:#D4AF37"/>
            <stop offset="75%" style="stop-color:#FBF5B7"/>
            <stop offset="100%" style="stop-color:#AA771C"/>
        </linearGradient>
        <linearGradient id="barGradD" x1="0%" y1="100%" x2="0%" y2="0%">
            <stop offset="0%" style="stop-color:#ff006e"/>
            <stop offset="100%" style="stop-color:#00f5ff"/>
        </linearGradient>
        <filter id="shadowD"><feDropShadow dx="0" dy="3" stdDeviation="2" flood-color="#000" flood-opacity="0.6"/></filter>
    </defs>
    
    <!-- Background -->
    <rect width="360" height="120" fill="#0a0a0a"/>
    
    <!-- 3 thick bars - minimal, bold, rising -->
    <rect x="12" y="50" width="15" height="43" fill="url(#barGradD)"/>
    <rect x="32" y="35" width="15" height="58" fill="url(#barGradD)"/>
    <rect x="52" y="18" width="15" height="75" fill="url(#barGradD)"/>
    
    <!-- Subtle background bars -->
    <rect x="12" y="18" width="15" height="75" fill="#151515"/>
    <rect x="32" y="18" width="15" height="75" fill="#151515"/>
    <rect x="52" y="18" width="15" height="75" fill="#151515"/>
    
    <!-- Bars over background -->
    <rect x="12" y="50" width="15" height="43" fill="url(#barGradD)"/>
    <rect x="32" y="35" width="15" height="58" fill="url(#barGradD)"/>
    <rect x="52" y="18" width="15" height="75" fill="url(#barGradD)"/>
    
    <!-- MOVES text -->
    <text x="85" y="82" 
          font-family="Impact, Haettenschweiler, Arial Black, sans-serif" 
          font-size="68" 
          font-weight="900"
          letter-spacing="-1"
          fill="url(#goldD)"
          filter="url(#shadowD)">MOVES</text>
    
    <!-- Simple thin gold line -->
    <rect x="85" y="92" width="260" height="2" fill="url(#goldD)" opacity="0.6"/>
    
    <!-- Tagline -->
    <text x="215" y="108" font-family="Helvetica Neue, Arial, sans-serif" font-size="8" letter-spacing="3" text-anchor="middle" fill="#666">RUN UR LIFE LIKE A BOSS</text>
</svg>
