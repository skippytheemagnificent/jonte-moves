<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 120">
    <defs>
        <linearGradient id="luxuryGrad" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" style="stop-color:#c9b037"/>
            <stop offset="50%" style="stop-color:#f4e5b0"/>
            <stop offset="100%" style="stop-color:#c9b037"/>
        </linearGradient>
        
        <linearGradient id="iceGrad" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" style="stop-color:#00f5ff"/>
            <stop offset="100%" style="stop-color:#0066ff"/>
        </linearGradient>
        
        <filter id="shadow">
            <feDropShadow dx="0" dy="4" stdDeviation="3" flood-color="#000" flood-opacity="0.5"/>
        </filter>
    </defs>
    
    <!-- Background -->
    <rect width="300" height="120" fill="#0a0a0a"/>
    
    <!-- MOVES text - bold, condensed, streetwear style -->
    <text x="150" y="85" 
          font-family="Impact, Haettenschweiler, Arial Black, sans-serif" 
          font-size="72" 
          font-weight="900"
          letter-spacing="-2"
          text-anchor="middle" 
          fill="url(#luxuryGrad)"
          filter="url(#shadow)">
        MOVES
    </text>
    
    <!-- Underline accent - ice blue -->
    <rect x="40" y="95" width="220" height="4" fill="url(#iceGrad)"/>
    
    <!-- Small accent marks - like a luxury brand -->
    <rect x="40" y="20" width="30" height="3" fill="#ff006e"/>
    <rect x="230" y="20" width="30" height="3" fill="#ff006e"/>
    
    <!-- Tagline -->
    <text x="150" y="112" 
          font-family="Helvetica, Arial, sans-serif" 
          font-size="8" 
          letter-spacing="6"
          text-anchor="middle" 
          fill="#666">
        COMMAND CENTER
    </text>
</svg>
